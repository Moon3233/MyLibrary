<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Librairie Personnelle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Ma Librairie Personnelle</h1>
        </header>

        <main>
            <section class="add-book-section">
                <h2>Ajouter un livre</h2>
                <form id="add-book-form" class="add-book-form" novalidate>
                    <div class="form-group">
                        <label for="book-title">Titre du livre *</label>
                        <span class="error-message" id="title-error"></span>
                        <input 
                            type="text" 
                            id="book-title" 
                            name="title" 
                            placeholder="Ex: Le Seigneur des Anneaux"
                            required
                            maxlength="200"
                        >
                    </div>
                    <div class="form-group">
                        <label for="book-author">Nom de l'auteur *</label>
                        <span class="error-message" id="author-error"></span>
                        <input 
                            type="text" 
                            id="book-author" 
                            name="author" 
                            placeholder="Ex: J.R.R. Tolkien"
                            required
                            maxlength="100"
                        >
                    </div>
                    <div class="form-group">
                        <label for="book-cover">Image de couverture *</label>
                        <span class="error-message" id="cover-error"></span>
                        <div class="file-upload-container">
                            <input 
                                type="file" 
                                id="book-cover" 
                                name="coverImage" 
                                accept="image/*"
                                class="file-input"
                            >
                            <label for="book-cover" class="file-label">
                                <span class="file-label-text">üì∑ Choisir une image</span>
                                <span class="file-label-icon">üìÅ</span>
                            </label>
                            <div id="cover-preview" class="cover-preview" style="display: none;">
                                <img id="preview-image" src="" alt="Aper√ßu de la couverture">
                                <button type="button" id="remove-preview" class="remove-preview-btn" aria-label="Supprimer l'image">√ó</button>
                            </div>
                        </div>
                        <small class="form-hint">Formats accept√©s : JPG, PNG, GIF, WebP</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter le livre</button>
                </form>
            </section>

            <section class="books-section">
                <h2>Mes Livres</h2>
                <div id="books-list" class="books-list">
                    <!-- Les livres seront affich√©s ici dynamiquement -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal de modification -->
    <div id="edit-book-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Modifier le livre</h2>
                <button class="modal-close" aria-label="Fermer">&times;</button>
            </div>
            <form id="edit-book-form" class="add-book-form" novalidate>
                <input type="hidden" id="edit-book-id">
                <div class="form-group">
                    <label for="edit-book-title">Titre du livre *</label>
                    <span class="error-message" id="edit-title-error"></span>
                    <input 
                        type="text" 
                        id="edit-book-title" 
                        name="title" 
                        placeholder="Ex: Le Seigneur des Anneaux"
                        required
                        maxlength="200"
                    >
                </div>
                <div class="form-group">
                    <label for="edit-book-author">Nom de l'auteur *</label>
                    <span class="error-message" id="edit-author-error"></span>
                    <input 
                        type="text" 
                        id="edit-book-author" 
                        name="author" 
                        placeholder="Ex: J.R.R. Tolkien"
                        required
                        maxlength="100"
                    >
                </div>
                <div class="form-group">
                    <label for="edit-book-cover">Image de couverture *</label>
                    <span class="error-message" id="edit-cover-error"></span>
                    <div class="file-upload-container">
                        <input 
                            type="file" 
                            id="edit-book-cover" 
                            name="coverImage" 
                            accept="image/*"
                            class="file-input"
                        >
                        <label for="edit-book-cover" class="file-label">
                            <span class="file-label-text">üì∑ Choisir une image</span>
                            <span class="file-label-icon">üìÅ</span>
                        </label>
                        <div id="edit-cover-preview" class="cover-preview" style="display: none;">
                            <img id="edit-preview-image" src="" alt="Aper√ßu de la couverture">
                            <button type="button" id="remove-edit-preview" class="remove-preview-btn" aria-label="Supprimer l'image">√ó</button>
                        </div>
                    </div>
                    <small class="form-hint">Formats accept√©s : JPG, PNG, GIF, WebP</small>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-edit-btn">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de confirmation de suppression -->
    <div id="delete-confirm-modal" class="modal" style="display: none;">
        <div class="modal-content modal-confirm">
            <div class="modal-header">
                <h2>Confirmer la suppression</h2>
                <button class="modal-close" aria-label="Fermer">&times;</button>
            </div>
            <div class="confirm-message">
                <p id="delete-confirm-text"></p>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-confirm" id="confirm-delete-btn">
                    <span class="btn-icon">‚úì</span>
                    Confirmer
                </button>
                <button type="button" class="btn btn-cancel-delete" id="cancel-delete-btn">
                    <span class="btn-icon">‚úï</span>
                    Annuler
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
